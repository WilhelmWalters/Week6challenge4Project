<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>GitHub repo example by Wilhelm</title>
    <link href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <p>
        Hosted with
        <a href="https://www.netlify.com">Netlify</a>
      </p>
    </div>
    <div class="container">
      <div class="card currently cardCurrently">
        <div class="card-body">
          <h5 class="cardTitle" id="currently-title">Currently</h5>
          <p class="currentlySpace"></p>
          <h3 class="card-subtitle mb-2 text-muted">
            <span class="cardNumber" id="currently-subheading">17</span>
            <span>Â°</span>
            <p class="cardBody" id="current-weather-subheading">
              Weather is...
            </p>
          </h3>
        </div>
      </div>
      <div class="contents">
        <h1 id="page-title">City name from search bar, currently:</h1>
        <p id="title-temp">Temp</p>

        <br />
        <div class="row">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Feature 1: Today</h5>

              <p class="card-text" id="today-forecast">Sun cloud icon</p>
              <span>Temp?</span>
              <span>Rainy?</span>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tmrw</h5>

              <p class="card-text">Sun cloud icon</p>
              <span>Temp?</span>
              <span>Rainy?</span>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Day 3</h5>

              <p class="card-text">Sun cloud icon</p>
              <span>Temp?</span>
              <span>Rainy?</span>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Day 4</h5>

              <p class="card-text">Sun cloud icon</p>
              <span>Temp?</span>
              <span>Rainy?</span>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Day 5</h5>
              <p class="card-text">Sun cloud icon</p>
              <span>Temp?</span>
              <span>Rainy?</span>
            </div>
          </div>
        </div>
        <br />
        <form id="searching-bar">
          <input
            class="searchbar"
            type="search"
            autofocus="on"
            placeholder="Location search bar..."
            id="search-bar"
          />
        </form>
        <hr />
        <button id="current-button">Current local weather</button>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
